<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelchair Event</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('image/wheelchair2.png'); /* Background image */
            background-size: cover; /* Fit background to the entire screen */
            background-position: center; /* Center alignment */
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
            position: relative; /* Relative position for child elements */
            transition: background-size 0.5s ease; /* Add animation for zooming background */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50px; /* Reduce width */
            background-color: rgba(169, 169, 169, 0.4); /* Light gray color */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add slight shadow for depth */
            padding: 10px 0;
            position: absolute;
            top: 100px; /* Position slightly down from the top */
            right: 50px; /* Initial position */
            transition: right 0.3s ease; /* Smooth transition */
        }

        .button {
            width: 30px; /* Adjust width */
            height: 30px; /* Adjust height */
            border: none;
            background-color: transparent; /* Transparent background */
            font-size: 24px; /* Increase font size */
            color: white; /* White text color */
            cursor: pointer;
            display: block;
            text-align: center;
        }

        .divider {
            width: 80%; /* Adjust width */
            margin: 0;
            border-top: 1px solid #ccc; /* Top line (divider bar) */
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Slightly darken on hover */
        }

        .event-image {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%); /* Vertically center-align */
            max-width: 600px; /* Set maximum width for the image */
            height: auto;
        }

        .square-button {
            position: absolute;
            top: 340px;  /* Initial position (top-right corner) */
            right: 60px;
            width: 50px; /* Square width */
            height: 50px; /* Square height */
            background-color: rgba(169, 169, 169, 0.4); /* Light gray color */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add slight shadow for depth */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px; /* Adjust font size */
            color: white; /* Text color */
            font-weight: bold; /* Bold font for emphasis */
            transition: top 0.3s ease; /* Smooth animation */
        }

        /* Style for the Back button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-image: url('image/backbotton.png'); /* Specify button image */
            background-size: cover; /* Fit image to button size */
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px; /* Keep rounded corners if needed */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: none; /* Add if no border is needed */
        }

        /* Style for the circle image at the center */
        .center-image {
            position: absolute;
            top: 60%;
            left: 51%;
            transform: translate(-50%, -50%);
            max-width: 200px; /* Maximum width */
            height: auto; /* Auto-adjust */
            cursor: pointer; /* Change to pointer cursor */
        }

    </style>
</head>
<body>

    <!-- Back button -->
    <div class="back-button" id="backButton"></div>

    <div class="button-container" id="buttonContainer">
        <!-- Plus button -->
        <button class="button" id="plusButton">+</button>
        <!-- Divider -->
        <div class="divider"></div>
        <!-- Minus button -->
        <button class="button" id="minusButton">-</button>
    </div>

    <!-- Always display a small image -->
    <img src="image/small_eventinformation2.png" alt="Event Information" class="event-image" id="eventImage">

    <!-- Circle image positioned in the center -->
    <img src="image/circle.png" alt="Circle Image" class="center-image" id="circleImage">

    <!-- Square button -->
    <div class="square-button" id="squareButton">
        ･･･
    </div>

    <script>
        // Navigate when hovering over the circle image
        document.getElementById("circleImage").addEventListener("mouseover", function() {
            window.location.href = 'wheelchair_page.html'; // Page transition
        });

        // Mouseover event for the Plus button
        document.getElementById("plusButton").addEventListener("mouseover", function () {
            const body = document.body;

            // Zoom in the background
            body.style.backgroundSize = "120%";  // Zoom in by 10%
        });

        // Mouseover event for the Minus button
        document.getElementById("minusButton").addEventListener("mouseover", function () {
            const body = document.body;

            // Reset the background to its original size
            body.style.backgroundSize = "cover";  // Return background to original size
        });

        // Mouseover event for the Back button
        document.getElementById("backButton").addEventListener("mouseover", function() {
            // Navigate to 'index.html'
            window.location.href = 'index.html';  // Transition here
        });

        // No longer modify the square button's behavior (remove previous toggle functionality)
    </script>

</body>
</html>
