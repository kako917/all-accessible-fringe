<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelchair Dogs Event</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('image/wheelchair-dogs.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            transition: background-size 0.5s ease;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50px;
            background-color: rgba(169, 169, 169, 0.4);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            position: absolute;
            top: 120px;
            right: 50px; /* 小さい画像時の初期位置 */
            transition: right 0.3s ease;
        }

        .button {
            width: 30px;
            height: 30px;
            border: none;
            background-color: transparent;
            font-size: 24px;
            color: white;
            cursor: pointer;
            display: block;
            text-align: center;
        }

        .divider {
            width: 80%;
            margin: 0;
            border-top: 1px solid #ccc;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* 右側イベント画像 */
        .event-image-right {
            position: absolute;
            top: 60%;
            right: 100px;
            max-width: 400px;
            height: auto;
            transition: all 0.3s ease;
        }

        /* 右側の･･･ボタン */
        .square-button-right {
            position: absolute;
            top: 62%;
            right: 120px;
            width: 50px;
            height: 50px;
            background-color: rgba(169, 169, 169, 0.4);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        /* 左側イベント画像 */
        .event-image-left {
            position: absolute;
            top: 60%;
            left: 100px;
            max-width: 400px;
            height: auto;
            transition: all 0.3s ease;
        }

        /* 左側の･･･ボタン */
        .square-button-left {
            position: absolute;
            top: 62%;
            left: 410px;
            width: 50px;
            height: 50px;
            background-color: rgba(169, 169, 169, 0.4);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        background-image: url('image/backbotton.png'); /* ボタン画像を指定 */
        background-size: cover; /* 画像をボタンの大きさに合わせる */
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 10px; /* 必要に応じて角丸を保持 */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        border: none; /* ボーダーが不要なら追加 */
        }

    </style>
</head>
<body>
    <!-- Backボタン -->
    <div class="back-button" id="backButton"></div>

    <!-- 右側のボタンコンテナ -->
    <div class="button-container" id="buttonContainer">
        <button class="button" id="plusButton">+</button>
        <div class="divider"></div>
        <button class="button" id="minusButton">-</button>
    </div>

    <!-- 右側のイベント画像 -->
    <img src="image/dogs_small_eventinfo.png" alt="Event Information" class="event-image-right" id="eventImageRight">

    <!-- 右側の･･･ボタン -->
    <div class="square-button-right" id="squareButtonRight">
        ･･･
    </div>

    <!-- 左側のイベント画像 -->
    <img src="image/small_eventinformation.png" alt="Event Information" class="event-image-left" id="eventImageLeft">

    <!-- 左側の･･･ボタン -->
    <div class="square-button-left" id="squareButtonLeft">
        ･･･
    </div>

    <script>
        let isImageSmall = true; // 初期状態は小さい画像

        // 右側の「･･･」ボタンの処理
        document.getElementById("squareButtonRight").addEventListener("click", function () {
            const eventImageRight = document.getElementById("eventImageRight");
            const squareButtonRight = document.getElementById("squareButtonRight");
            const buttonContainer = document.getElementById("buttonContainer");

            if (isImageSmall) {
                // 画像を大きくする
                eventImageRight.src = "image/dogs_eventimformation.png";  // 右側の大きい画像
                eventImageRight.style.top = "15%"; // 画像位置を上に
                eventImageRight.style.maxWidth = "800px"; // 画像の大きさ
                buttonContainer.style.right = "600px"; // ±ボタンを左に
                squareButtonRight.style.top = "17%"; // ・・・ボタンも上に移動
            } else {
                // 小さい画像に戻す
                eventImageRight.src = "image/dogs_small_eventinfo.png";  // 右側の小さい画像
                eventImageRight.style.top = "60%"; // 画像位置を元に戻す
                eventImageRight.style.maxWidth = "400px"; // 小さい画像のサイズ
                buttonContainer.style.right = "50px"; // ±ボタンを右上に
                squareButtonRight.style.top = "62%"; // ・・・ボタンを元の位置に戻す
                squareButtonRight.style.right = "120px"
            }

            isImageSmall = !isImageSmall; // 状態反転
        });

        // 左側の「･･･」ボタンの処理
        document.getElementById("squareButtonLeft").addEventListener("click", function () {
            const eventImageLeft = document.getElementById("eventImageLeft");
            const squareButtonLeft = document.getElementById("squareButtonLeft");

            if (isImageSmall) {
                // 画像を大きくする
                eventImageLeft.src = "image/eventimformation.png";  // 左側の大きい画像
                eventImageLeft.style.top = "15%"; // 画像位置を上に
                eventImageLeft.style.maxWidth = "800px"; // 画像の大きさ
                squareButtonLeft.style.top = "17%"; // ・・・ボタンも上に移動
                squareButtonLeft.style.left = "530px"
            } else {
                // 小さい画像に戻す
                eventImageLeft.src = "image/small_eventinformation.png";  // 左側の小さい画像
                eventImageLeft.style.top = "60%"; // 画像位置を元に戻す
                eventImageLeft.style.maxWidth = "400px"; // 小さい画像のサイズ
                squareButtonLeft.style.top = "62%"; // ・・・ボタンを元の位置に戻す
                squareButtonLeft.style.left = "410px";
            }

            isImageSmall = !isImageSmall; // 状態反転
        });

        // プラスボタンのクリックイベント
        document.getElementById("plusButton").addEventListener("click", function () {
            const body = document.body;
            body.style.backgroundSize = "120%"; // 背景ズーム
        });

        // マイナスボタンのクリックイベント
        document.getElementById("minusButton").addEventListener("click", function () {
            const body = document.body;
            body.style.backgroundSize = "cover"; // 背景を元に戻す
        });

        // 戻るボタンのクリックイベント
        document.getElementById("backButton").addEventListener("click", function () {
            window.location.href = 'index.html'; // 戻るボタン
        });
    </script>
</body>
</html>
