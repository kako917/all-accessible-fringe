<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelchair Dogs Event</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('image/wheelchair-dogs.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            transition: background-size 0.5s ease;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50px;
            background-color: rgba(169, 169, 169, 0.4);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            position: absolute;
            top: 120px;
            right: 50px; /* Initial position for small images */
            transition: right 0.3s ease;
        }

        .button {
            width: 30px;
            height: 30px;
            border: none;
            background-color: transparent;
            font-size: 24px;
            color: white;
            cursor: pointer;
            display: block;
            text-align: center;
        }

        .divider {
            width: 80%;
            margin: 0;
            border-top: 1px solid #ccc;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Event image on the right */
        .event-image-right {
            position: absolute;
            top: 60%;
            right: 100px;
            max-width: 400px;
            height: auto;
            transition: all 0.3s ease;
        }

        /* "..." button on the right */
        .square-button-right {
            position: absolute;
            top: 62%;
            right: 120px;
            width: 50px;
            height: 50px;
            background-color: rgba(169, 169, 169, 0.4);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        /* Event image on the left */
        .event-image-left {
            position: absolute;
            top: 60%;
            left: 100px;
            max-width: 400px;
            height: auto;
            transition: all 0.3s ease;
        }

        /* "..." button on the left */
        .square-button-left {
            position: absolute;
            top: 62%;
            left: 410px;
            width: 50px;
            height: 50px;
            background-color: rgba(169, 169, 169, 0.4);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        background-image: url('image/backbotton.png'); /* Button image */
        background-size: cover; /* Scale the image to button size */
        background-position: center;
        background-repeat: no-repeat;
        border-radius: 10px; /* Add rounded corners if necessary */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        border: none; /* Remove border if not needed */
        }

    </style>
</head>
<body>
    <!-- Back button -->
    <div class="back-button" id="backButton"></div>

    <!-- Button container on the right -->
    <div class="button-container" id="buttonContainer">
        <button class="button" id="plusButton">+</button>
        <div class="divider"></div>
        <button class="button" id="minusButton">-</button>
    </div>

    <!-- Event image on the right -->
    <img src="image/dogs_small_eventinfo.png" alt="Event Information" class="event-image-right" id="eventImageRight">

    <!-- "..." button on the right -->
    <div class="square-button-right" id="squareButtonRight">
        ･･･
    </div>

    <!-- Event image on the left -->
    <img src="image/small_eventinformation.png" alt="Event Information" class="event-image-left" id="eventImageLeft">

    <!-- "..." button on the left -->
    <div class="square-button-left" id="squareButtonLeft">
        ･･･
    </div>

    <script>
        let isImageSmall = true; // Initial state is small images

        // Right "..." button functionality
        document.getElementById("squareButtonRight").addEventListener("click", function () {
            const eventImageRight = document.getElementById("eventImageRight");
            const squareButtonRight = document.getElementById("squareButtonRight");
            const buttonContainer = document.getElementById("buttonContainer");

            if (isImageSmall) {
                // Enlarge the image
                eventImageRight.src = "image/dogs_eventimformation.png";  // Larger right image
                eventImageRight.style.top = "15%"; // Move image up
                eventImageRight.style.maxWidth = "800px"; // Enlarge image size
                buttonContainer.style.right = "600px"; // Move +/- buttons left
                squareButtonRight.style.top = "17%"; // Move "..." button up
            } else {
                // Restore to small image
                eventImageRight.src = "image/dogs_small_eventinfo.png";  // Smaller right image
                eventImageRight.style.top = "60%"; // Restore image position
                eventImageRight.style.maxWidth = "400px"; // Restore image size
                buttonContainer.style.right = "50px"; // Restore +/- buttons
                squareButtonRight.style.top = "62%"; // Restore "..." button
                squareButtonRight.style.right = "120px"
            }

            isImageSmall = !isImageSmall; // Toggle state
        });

        // Left "..." button functionality
        document.getElementById("squareButtonLeft").addEventListener("click", function () {
            const eventImageLeft = document.getElementById("eventImageLeft");
            const squareButtonLeft = document.getElementById("squareButtonLeft");

            if (isImageSmall) {
                // Enlarge the image
                eventImageLeft.src = "image/eventimformation.png";  // Larger left image
                eventImageLeft.style.top = "15%"; // Move image up
                eventImageLeft.style.maxWidth = "800px"; // Enlarge image size
                squareButtonLeft.style.top = "17%"; // Move "..." button up
                squareButtonLeft.style.left = "530px"
            } else {
                // Restore to small image
                eventImageLeft.src = "image/small_eventinformation.png";  // Smaller left image
                eventImageLeft.style.top = "60%"; // Restore image position
                eventImageLeft.style.maxWidth = "400px"; // Restore image size
                squareButtonLeft.style.top = "62%"; // Restore "..." button
                squareButtonLeft.style.left = "410px";
            }

            isImageSmall = !isImageSmall; // Toggle state
        });

        // Plus button functionality
        document.getElementById("plusButton").addEventListener("click", function () {
            const body = document.body;
            body.style.backgroundSize = "120%"; // Zoom in background
        });

        // Minus button functionality
        document.getElementById("minusButton").addEventListener("click", function () {
            const body = document.body;
            body.style.backgroundSize = "cover"; // Restore background size
        });

        // Back button functionality
        document.getElementById("backButton").addEventListener("click", function () {
            window.location.href = 'index.html'; // Navigate back
        });
    </script>
</body>
</html>
