<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs Event</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('image/dogs.png'); /* Background image */
            background-size: cover; /* Fit background to screen */
            background-position: center; /* Center the background */
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            position: relative; /* Relative positioning for child elements */
            transition: background-size 0.5s ease; /* Add animation for background zoom */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50px; /* Narrower width */
            background-color: rgba(169, 169, 169, 0.4); /* Light gray */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
            padding: 10px 0;
            position: absolute;
            top: 100px; /* Slightly towards the top */
            left: 600px; /* Initial position */
            transition: right 0.3s ease; /* Smooth movement */
        }

        .button {
            width: 30px; /* Adjust width */
            height: 30px; /* Adjust height */
            border: none;
            background-color: transparent; /* Transparent background */
            font-size: 24px; /* Increase font size */
            color: white; /* White text color */
            cursor: pointer;
            display: block;
            text-align: center;
        }

        .divider {
            width: 80%; /* Adjust width */
            margin: 0;
            border-top: 1px solid #ccc; /* Top border as a divider */
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Slightly darken on hover */
        }

        .event-image {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%); /* Vertically center */
            max-width: 600px; /* Set maximum width */
            height: auto;
        }

        .square-button {
            position: absolute;
            top: 120px; /* Initial position (top-right) */
            left: 480px;
            width: 50px; /* Square width */
            height: 50px; /* Square height */
            background-color: rgba(169, 169, 169, 0.4); /* Light gray */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px; /* Adjust font size */
            color: white; /* Text color */
            font-weight: bold; /* Bold text */
            transition: top 0.3s ease; /* Smooth animation */
        }

        /* Back button style */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-image: url('image/backbotton.png'); /* Set button image */
            background-size: cover; /* Adjust image to button size */
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px; /* Keep rounded corners if needed */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: none; /* Remove border if unnecessary */
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <div class="back-button" id="backButton"></div>

    <div class="button-container" id="buttonContainer">
        <!-- Plus Button -->
        <button class="button" id="plusButton">+</button>
        <!-- Divider -->
        <div class="divider"></div>
        <!-- Minus Button -->
        <button class="button" id="minusButton">-</button>
    </div>

    <!-- Image positioned on the right -->
    <img src="image/dogs_eventimformation.png" alt="Event Information" class="event-image" id="eventImage">

    <!-- Square Button -->
    <div class="square-button" id="squareButton">
        ･･･
    </div>

    <script>
        // Toggle flag
        let isImageSmall = false; // Whether the currently displayed image is small

        // Square button click event
        document.getElementById("squareButton").addEventListener("click", function () {
            const eventImage = document.getElementById("eventImage");
            const squareButton = document.getElementById("squareButton");
            const buttonContainer = document.getElementById("buttonContainer");

            if (isImageSmall) {
                // Revert to original image
                eventImage.src = "image/dogs_eventimformation.png";

                // Move the button up
                squareButton.style.top = "120px";
                squareButton.style.left = "480px";

                // Move plus-minus button to the right
                buttonContainer.style.left = "600px";
            } else {
                // Switch to smaller image
                eventImage.src = "image/dogs_small_eventinfo.png";

                // Move the button down
                squareButton.style.top = "340px";
                squareButton.style.left = "360px";

                // Move plus-minus button to the left
                buttonContainer.style.left = "50px";
            }

            // Toggle state
            isImageSmall = !isImageSmall;
        });

        // Plus button click event
        document.getElementById("plusButton").addEventListener("click", function () {
            const body = document.body;

            // Zoom in on background
            body.style.backgroundSize = "120%"; // Zoom by 10%
        });

        // Minus button click event
        document.getElementById("minusButton").addEventListener("click", function () {
            const body = document.body;

            // Revert background
            body.style.backgroundSize = "cover"; // Reset to original size
        });

        // Back button click event
        document.getElementById("backButton").addEventListener("click", function() {
            // Navigate to 'index.html'
            window.location.href = 'index.html'; // Navigate
        });
    </script>

</body>
</html>
