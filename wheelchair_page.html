<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelchair Event</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('image/wheelchair.png'); /* 背景画像 */
            background-size: cover; /* 画面全体に背景をフィットさせる */
            background-position: center; /* 中央に配置 */
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 画面全体の高さ */
            position: relative; /* 子要素に対して相対的に配置 */
            transition: background-size 0.5s ease; /* 背景のズームにアニメーションを追加 */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50px; /* 幅を小さく */
            background-color: rgba(169, 169, 169, 0.4); /* 薄い灰色 */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 少しの影を付けて立体感 */
            padding: 10px 0;
            position: absolute;
            top: 100px; /* 上に少し寄せて配置 */
            right: 600px; /* 初期位置 */
            transition: right 0.3s ease; /* スムーズな移動 */
        }

        .button {
            width: 30px; /* 幅を調整 */
            height: 30px; /* 高さを調整 */
            border: none;
            background-color: transparent; /* 背景を透明に */
            font-size: 24px; /* フォントサイズを大きく */
            color: white; /* テキストカラーを白に */
            cursor: pointer;
            display: block;
            text-align: center;
        }

        .divider {
            width: 80%; /* 幅を調整 */
            margin: 0;
            border-top: 1px solid #ccc; /* 上の線（区切り棒） */
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.1); /* ホバー時に色を少し暗く */
        }

        .event-image {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%); /* 画面中央に垂直揃え */
            max-width: 600px; /* 画像の最大幅を設定 */
            height: auto;
        }

        .square-button {
            position: absolute;
            top: 120px;  /* 初期位置（画面右上） */
            right: 60px;
            width: 50px; /* 正方形の幅 */
            height: 50px; /* 正方形の高さ */
            background-color: rgba(169, 169, 169, 0.4); /* 薄い灰色 */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 少しの影を付けて立体感 */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px; /* フォントサイズを調整 */
            color: white; /* テキストカラー */
            font-weight: bold; /* 太字にして強調 */
            transition: top 0.3s ease; /* スムーズなアニメーション */
        }

        /* Backボタンのスタイル */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-image: url('image/backbotton.png'); /* ボタン画像を指定 */
            background-size: cover; /* 画像をボタンの大きさに合わせる */
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px; /* 必要に応じて角丸を保持 */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: none; /* ボーダーが不要なら追加 */
        }

        /* 中央に配置するcircle画像のスタイル */
        .center-image {
            position: absolute;
            top: 68%;
            left: 53%;
            transform: translate(-50%, -50%);
            max-width: 200px; /* 最大幅 */
            height: auto; /* 自動調整 */
            cursor: pointer; /* ポインターに変更 */
        }

    </style>
</head>
<body>

    <!-- Backボタン -->
    <div class="back-button" id="backButton"></div>

    <div class="button-container" id="buttonContainer">
        <!-- プラスボタン -->
        <button class="button" id="plusButton">+</button>
        <!-- 区切り棒 -->
        <div class="divider"></div>
        <!-- マイナスボタン -->
        <button class="button" id="minusButton">-</button>
    </div>

    <!-- 画像を右側に配置 -->
    <img src="image/eventimformation.png" alt="Event Information" class="event-image" id="eventImage">

    <!-- 中央に配置するcircle画像 -->
    <img src="image/circle.png" alt="Circle Image" class="center-image" id="circleImage">

    <!-- 正方形ボタン -->
    <div class="square-button" id="squareButton">
        ･･･
    </div>

    <script>
        // トグル用のフラグ
        let isImageSmall = false; // 現在表示されている画像が小さいかどうか

        // circle画像をクリックしたときに遷移
        document.getElementById("circleImage").addEventListener("click", function() {
            window.location.href = 'wheelchair_page2.html'; // ページ遷移
        });

        // 正方形ボタンのクリックイベント
        document.getElementById("squareButton").addEventListener("click", function () {
            const eventImage = document.getElementById("eventImage");
            const squareButton = document.getElementById("squareButton");
            const buttonContainer = document.getElementById("buttonContainer");

            if (isImageSmall) {
                // 元の画像に戻す
                eventImage.src = "image/eventimformation.png";

                // ボタンを上に移動
                squareButton.style.top = "120px";

                // プラスマイナスボタンを右に移動
                buttonContainer.style.right = "600px";
            } else {
                // 小さい画像に切り替え
                eventImage.src = "image/small_eventinformation.png";

                // ボタンを下に移動
                squareButton.style.top = "340px";

                // プラスマイナスボタンを左に移動
                buttonContainer.style.right = "50px";
            }

            // 状態を反転
            isImageSmall = !isImageSmall;
        });

        // プラスボタンのクリックイベント
        document.getElementById("plusButton").addEventListener("click", function () {
            const body = document.body;

            // 背景をズーム
            body.style.backgroundSize = "120%";  // 10%ズーム
        });

        // マイナスボタンのクリックイベント
        document.getElementById("minusButton").addEventListener("click", function () {
            const body = document.body;

            // 背景を元に戻す
            body.style.backgroundSize = "cover";  // 背景を元のサイズに戻す
        });

        // Backボタンのクリックイベント
        document.getElementById("backButton").addEventListener("click", function() {
            // 'index.html' に遷移
            window.location.href = 'index.html';  // ここで遷移
        });
    </script>

</body>
</html>
