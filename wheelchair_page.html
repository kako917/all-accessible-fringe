<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelchair Event</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('image/wheelchair.png'); /* Background image */
            background-size: cover; /* Fit the background to the entire screen */
            background-position: center; /* Center alignment */
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
            position: relative; /* Position relative to its children */
            transition: background-size 0.5s ease; /* Add animation for background zoom */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50px; /* Smaller width */
            background-color: rgba(169, 169, 169, 0.4); /* Light gray */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add a slight shadow for depth */
            padding: 10px 0;
            position: absolute;
            top: 100px; /* Position closer to the top */
            right: 600px; /* Initial position */
            transition: right 0.3s ease; /* Smooth movement */
        }

        .button {
            width: 30px; /* Adjust width */
            height: 30px; /* Adjust height */
            border: none;
            background-color: transparent; /* Make background transparent */
            font-size: 24px; /* Increase font size */
            color: white; /* Set text color to white */
            cursor: pointer;
            display: block;
            text-align: center;
        }

        .divider {
            width: 80%; /* Adjust width */
            margin: 0;
            border-top: 1px solid #ccc; /* Top border (divider line) */
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Darken slightly on hover */
        }

        .event-image {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%); /* Vertically center the image */
            max-width: 600px; /* Set maximum width for the image */
            height: auto;
        }

        .square-button {
            position: absolute;
            top: 120px; /* Initial position (top right of screen) */
            right: 60px;
            width: 50px; /* Square width */
            height: 50px; /* Square height */
            background-color: rgba(169, 169, 169, 0.4); /* Light gray */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add slight shadow for depth */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px; /* Adjust font size */
            color: white; /* Text color */
            font-weight: bold; /* Bold text for emphasis */
            transition: top 0.3s ease; /* Smooth animation */
        }

        /* Back button style */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-image: url('image/backbotton.png'); /* Specify button image */
            background-size: cover; /* Resize image to fit the button */
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px; /* Keep rounded corners if necessary */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: none; /* Remove border if unnecessary */
        }

        /* Centered circle image style */
        .center-image {
            position: absolute;
            top: 68%;
            left: 53%;
            transform: translate(-50%, -50%);
            max-width: 200px; /* Maximum width */
            height: auto; /* Adjust automatically */
            cursor: pointer; /* Change to pointer */
        }

    </style>
</head>
<body>

    <!-- Back button -->
    <div class="back-button" id="backButton"></div>

    <div class="button-container" id="buttonContainer">
        <!-- Plus button -->
        <button class="button" id="plusButton">+</button>
        <!-- Divider line -->
        <div class="divider"></div>
        <!-- Minus button -->
        <button class="button" id="minusButton">-</button>
    </div>

    <!-- Place image on the right side -->
    <img src="image/eventimformation.png" alt="Event Information" class="event-image" id="eventImage">

    <!-- Circle image placed at the center -->
    <img src="image/circle.png" alt="Circle Image" class="center-image" id="circleImage">

    <!-- Square button -->
    <div class="square-button" id="squareButton">
        ･･･
    </div>

    <script>
        // Toggle flag
        let isImageSmall = false; // Whether the currently displayed image is small

        // Navigate when the circle image is clicked
        document.getElementById("circleImage").addEventListener("click", function() {
            window.location.href = 'wheelchair_page2.html'; // Page transition
        });

        // Click event for the square button
        document.getElementById("squareButton").addEventListener("click", function () {
            const eventImage = document.getElementById("eventImage");
            const squareButton = document.getElementById("squareButton");
            const buttonContainer = document.getElementById("buttonContainer");

            if (isImageSmall) {
                // Revert to the original image
                eventImage.src = "image/eventimformation.png";

                // Move the button up
                squareButton.style.top = "120px";

                // Move plus/minus buttons to the right
                buttonContainer.style.right = "600px";
            } else {
                // Switch to the smaller image
                eventImage.src = "image/small_eventinformation.png";

                // Move the button down
                squareButton.style.top = "340px";

                // Move plus/minus buttons to the left
                buttonContainer.style.right = "50px";
            }

            // Toggle state
            isImageSmall = !isImageSmall;
        });

        // Click event for the plus button
        document.getElementById("plusButton").addEventListener("click", function () {
            const body = document.body;

            // Zoom in on the background
            body.style.backgroundSize = "120%";  // Zoom in by 10%
        });

        // Click event for the minus button
        document.getElementById("minusButton").addEventListener("click", function () {
            const body = document.body;

            // Reset background to original size
            body.style.backgroundSize = "cover";  // Restore background size
        });

        // Click event for the back button
        document.getElementById("backButton").addEventListener("click", function() {
            // Navigate to 'index.html'
            window.location.href = 'index.html'; // Navigate here
        });
    </script>

</body>
</html>
